<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/scss/all.scss" />

      .hotsale-container {

      }
      .hotsale-img {
        position: relative;
      }

            人氣 No.1

        </div>
        <!-- 2nd img -->
